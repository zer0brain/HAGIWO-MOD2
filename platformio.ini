; PlatformIO Project Configuration File
;
; HAGIWO-MOD2 â€” Seeed XIAO RP2350 (Arduino)
; This file mirrors the Euro-MOD2 style: one base env and many per-module envs
; that select sources via build_src_filter. Build one environment at a time.
;
; Docs: https://docs.platformio.org/page/projectconf.html

[env:base_rp2350]
platform = https://github.com/Seeed-Studio/platform-seeedboards.git
board = seeed-xiao-rp2350
framework = arduino
monitor_speed = 115200

; ===== HAGIWO modules =====

[env:hagiwo_clap]
extends = env:base_rp2350
build_src_filter = -<*> +<HAGIWO/clap/>

